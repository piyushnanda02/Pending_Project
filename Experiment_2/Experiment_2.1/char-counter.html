<!DOCTYPE html>
<html>
<head>
<title>Live Character Counter</title>

<style>
    body{
        font-family: Arial, sans-serif;
        padding: 30px;
        background: #f4f4f4;
    }

    textarea{
        width: 100%;
        height: 130px;
        font-size: 16px;
        padding: 10px;
        border: 1px solid #aaa;
        border-radius: 6px;
    }

    #counter{
        margin-top: 8px;
        font-size: 16px;
        font-weight: bold;
    }
</style>

</head>

<body>

<h2>Live Character Counter</h2>

<textarea id="inputBox" placeholder="Type here..."></textarea>
<p id="counter">Characters: 0</p>

<script>
// JavaScript Character Counter
let textbox = document.getElementById("inputBox");
let count = document.getElementById("counter");

textbox.addEventListener("keyup", function(){
    count.innerText = "Characters: " + textbox.value.length;
});
</script>

</body>
</html>
