<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Banking UI</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .bank-container {
        background: #ffffff;
        width: 90%;
        max-width: 350px;
        padding: 20px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    }

    .balance-box {
        background: #007bff;
        color: white;
        padding: 20px;
        border-radius: 10px;
        font-size: 20px;
        margin-bottom: 20px;
    }

    button {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    .deposit-btn {
        background: #28a745;
        color: white;
    }
    
    .withdraw-btn {
        background: #dc3545;
        color: white;
    }

    button:hover {
        opacity: 0.8;
    }
</style>
</head>
<body>

<div class="bank-container">
    <div class="balance-box">
        Balance: â‚¹10,000
    </div>
    <button class="deposit-btn">Deposit</button>
    <button class="withdraw-btn">Withdraw</button>
</div>

</body>
</html>
