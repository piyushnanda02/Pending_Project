<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>

<style>
    :root {
        --bg-color: #f4f4f4;
        --text-color: #222;
        --header-bg: #ffffff;
        --sidebar-bg: #e8e8e8;
        --card-bg: #fff;
    }

    body.dark {
        --bg-color: #1e1e1e;
        --text-color: #ffffff;
        --header-bg: #2a2a2a;
        --sidebar-bg: #252525;
        --card-bg: #2a2a2a;
    }

    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: var(--bg-color);
        color: var(--text-color);
        display: grid;
        grid-template-columns: 220px auto;
        grid-template-rows: 60px auto 40px;
        grid-template-areas: 
            "sidebar header"
            "sidebar main"
            "sidebar footer";
        height: 100vh;
    }

    header {
        grid-area: header;
        background: var(--header-bg);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 15px;
        font-size: 18px;
        font-weight: bold;
        border-bottom: 1px solid #ccc;
    }

    .theme-toggle {
        cursor: pointer;
        padding: 6px 12px;
        border: none;
        border-radius: 5px;
        background: #007bff;
        color: white;
        font-size: 14px;
    }

    aside {
        grid-area: sidebar;
        background: var(--sidebar-bg);
        padding: 15px;
        display: flex;
        flex-direction: column;
        gap: 15px;
        font-weight: bold;
    }

    aside a {
        text-decoration: none;
        color: var(--text-color);
        padding: 10px;
        border-radius: 6px;
        transition: 0.3s;
    }

    aside a:hover {
        background: #007bff;
        color: #fff;
    }

    main {
        grid-area: main;
        padding: 20px;
        background: var(--bg-color);
    }

    .content-box {
        background: var(--card-bg);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        font-size: 18px;
    }

    footer {
        grid-area: footer;
        background: var(--header-bg);
        text-align: center;
        padding: 10px;
        font-size: 14px;
        border-top: 1px solid #ccc;
    }

    @media (max-width: 768px) {
        body {
            grid-template-columns: 100%;
            grid-template-rows: 60px auto auto 40px;
            grid-template-areas:
                "header"
                "sidebar"
                "main"
                "footer";
        }
    }
</style>
</head>

<body>
    <header>
        Admin Dashboard
        <button class="theme-toggle" onclick="toggleTheme()">Switch Theme</button>
    </header>

    <aside>
        <a href="#">Home</a>
        <a href="#">Users</a>
        <a href="#">Settings</a>
    </aside>

    <main>
        <div class="content-box">
            Welcome to your Dashboard ðŸŽ¯  
            <br><br>
            Use the sidebar to navigate & switch themes above.
        </div>
    </main>

    <footer>
        Â© 2025 Admin Dashboard
    </footer>

<script>
function toggleTheme() {
    document.body.classList.toggle("dark");
}
</script>

</body>
</html>
